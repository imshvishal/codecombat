<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body style="display: flex;justify-content: space-evenly;">
    <div>
        <h1>Submit Code</h1>
        <form method="post" id="codeForm">
            <select name="lang">
                <option value="python" {% if lang == 'python' %}selected="selected"{% endif %}>Python</option>
                <option value="cpp" {% if lang == 'cpp' %}selected="selected"{% endif %}>Cpp</option>
                <option value="java" {% if lang == 'java' %}selected="selected"{% endif %}>Java</option>
                <option value="c" {% if lang == 'c' %}selected="selected"{% endif %}>C</option>
                <option value="javascript" {% if lang == 'javascript' %}selected="selected"{% endif %}>JavaScript</option>
            </select><br>
            <textarea name="code" id="" cols="80" rows="30">{{code}}</textarea><br>
            <div style="display: none;">
                <input type="number" name="question" value="3" ><br>
                <input type="number" name="user" value="1" ><br>
                <input type="text" name="duration" value="10:00" ><br>
            </div>
            <input type="submit" >
        </form>
    </div>
    <div style="width: 35vw;white-space: pre-line;">
        <h1 style="margin-bottom: 0;">Result</h1>
        <p style="height: 65vh;overflow: scroll;">{{result}}</p>
    </div>
</body>
</html>
